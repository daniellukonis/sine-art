<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sine art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="control">
        <div>
            <button id="increaseF">increase frequency</button>
            <button id="decreaseF">decrease frequency</button>
            <h4 id="frequencyF">2</h2>
        </div>
        <div>
            <button id="increaseR">increase radius</button>
            <button id="decreaseR">decrease radius</button>
            <h4 id="radiusR">2</h2>
        </div>
        <div>
            <button id="increaseA">increase arc</button>
            <button id="decreaseA">decrease arc</button>
            <h4 id="arcA">360</h2>
        </div>
        <div>
            <button id="randomOn">random on</button>
            <button id="randomOff">random off</button>
            <h4 id="randomR">off</h2>
        </div>
        <cite>sine art ~ daniel lukonis</cite>
    </div>

    <div class="flexCentered">
        <canvas>

        </canvas>
    </div>
    <script src="app.js"></script>
</body>
</html>
